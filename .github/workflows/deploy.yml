name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Clear old gh-pages branch
        run: |
          git fetch origin gh-pages || echo "No gh-pages branch yet"
          git branch -D gh-pages || echo "No existing branch"
          git push origin --delete gh-pages || echo "No existing remote branch"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
